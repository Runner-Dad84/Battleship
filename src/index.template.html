<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>
<body>
    <h3>Computer</h3>
    <div id="container-p2"></div>
    <button class="com">Carrier</button>
    <button class="com">Battleship</button>
    <button class="com">Destroyer</button>
    <button class="com">Submarine</button>
    <button class="com">Patrol Boat</button>
    
    <h3>Player 1</h3>
    <div id="container-p1"></div>
    <button class="p1" id="p1-C">Carrier</button>
    <button class="p1" id="p1-B">Battleship</button>
    <button class="p1" id="p1-D">Destroyer</button>
    <button class="p1" id="p1-S">Submarine</button>
    <button class="p1" id="p1-P">Patrol Boat</button>

<form action="POST" id="placement" title="Place Ship">
    <h1 id="formTitle">Ship Title</h1>
    
    <label for="shipRow" class="formLabel">Row:</label>
    <input type="number" id="shipRow" name="shipRow" min="1" max="7" class="formInput"required>
    <br>
    <label for="shipCol" class="formLabel">Column:</label>
    <input type="number" id="shipCol" name="shipCol" class="formInput" min="1" max="7" required>
    <br>
    <label for="direction" class="formLabel">Direction</label>
    <select type="select" id="direction" name="diretion" required>
      <option value="up">Up</option>
      <option value="down">Down</option>
      <option value="right">Right</option>
      <option value="left">Left</option>
    </select>
    <button type="submit">Deploy Ship</button>
</form>
    
</body>
</html>
