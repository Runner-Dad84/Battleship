<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>
<body>
    <h3>Computer</h3>
    <div id="container-p2"></div>
    <div class="shipStats">
      <div class="comShip">
        <h2>Carrier</h2>
      </div>
      <div class="comShip">
        <h2>Battleship</h2>
      </div>
      <div class="comShip">
        <h2>Destroyer</h2>
      </div>
      <div class="comShip">
        <h2>Submarine</h2>
      </div>
      <div class="comShip">
        <h2>Patrol Boat</h2>
      </div>
    </div>
    <h3 id="playerName"></h3>
    <div id="container-p1"></div>
    <div id="shipButtons">
      <button class="p1" id="p1-C" data-ship-type="Carrier" data-ship-length=5>Carrier</button>
      <button class="p1" id="p1-B" data-ship-type="Battleship" data-ship-length=4 >Battleship</button>
      <button class="p1" id="p1-D" data-ship-type="Destroyer" data-ship-length=3>Destroyer</button>
      <button class="p1" id="p1-S" data-ship-type="Submarine" data-ship-length=3>Submarine</button>
      <button class="p1" id="p1-P" data-ship-type="Patrol Boat" data-ship-length=2>Patrol Boat</button>
    </div>
    <div class="shipStats">
      <div class="comShip">
        <h2>Carrier</h2>
      </div>
      <div class="comShip">
        <h2>Battleship</h2>
      </div>
      <div class="comShip">
        <h2>Destroyer</h2>
      </div>
      <div class="comShip">
        <h2>Submarine</h2>
      </div>
      <div class="comShip">
        <h2>Patrol Boat</h2>
      </div>
    </div>
    <button id="random">Random Deployment</button>



<div id="startscreen">
  <img src="" alt="">
  <form id="welcome" title="welcome">
    <label for="name">Player Name:</label>
    <input type="text" id="name" name="name">
    <label for="level">Level</label>
    <select name="level" id="level">
      <option value="easy" selected>Easy</option>
      <option value="medium" selected>Medium</option>
    </select>
  <label for="boadsize">Board Size</label>
   <select name="size" id="size">
    <option value="7">Small (7 x 7)</option>
    <option value="10">Traditional (10 x 10)</option>
    <option value="12">Large (12 x 12)</option>
   </select>
   <button type="submit" id="startBtn">Start</button>
  </form>
</div>



<form id="placement" title="Place Ship">
    <h1 id="formTitle">Ship Title</h1>
    
    <label for="shipRow" class="formLabel">Row:</label>
    <input type="number" id="shipRow" name="shipRow" min="0" max="6" class="formInput"required>
    
    <label for="shipCol" class="formLabel">Column:</label>
    <input type="number" id="shipCol" name="shipCol" class="formInput" min="0" max="6" required>
    
    <label for="direction" class="formLabel">Direction</label>
    <select type="select" id="direction" name="diretion" required>
      <option value="Up">Up</option>
      <option value="Down">Down</option>
      <option value="Right">Right</option>
      <option value="Left">Left</option>
    </select>
    <button type="submit" id="placeBtn">Deploy Ship</button>
</form>

<div id="deployed-com">
    <h1 id="deployTitle-com">Ship Title</h1>
    <div id="shipDamage-com"></div>
</div>

<div id="deployed-p1">
  <h1 id="deployTitle-p1">Ship Title</h1>
  <div id="shipDamage-p1"></div>
</div>

</body>
</html>
