<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 1</title>
</head>
<body>
    <h3>Computer</h3>
    <div id="container-p2"></div>
    <div class="ships">
      <button class="com">Carrier</button>
      <button class="com">Battleship</button>
      <button class="com">Destroyer</button>
      <button class="com">Submarine</button>
      <button class="com">Patrol Boat</button>
    </div>
    <h3 id="playerName"></h3>
    <div id="container-p1"></div>
    <div class="ships">
      <button class="p1" id="p1-C" data-ship-type="Carrier">Carrier</button>
      <button class="p1" id="p1-B" data-ship-type="Battleship">Battleship</button>
      <button class="p1" id="p1-D" data-ship-type="Destroyer">Destroyer</button>
      <button class="p1" id="p1-S" data-ship-type="Submarine">Submarine</button>
      <button class="p1" id="p1-P" data-ship-type="Patrol Boat">Patrol Boat</button>

<div id="startscreen">
  <img src="" alt="">
  <form id="welcome" title="welcome">
    <label for="name">Player Name:</label>
    <input type="text" id="name" name="name">
    <label for="level">Level</label>
    <select name="level" id="level">
      <option value="easy" selected>Easy</option>
    </select>
  <label for="boadsize">Board Size</label>
   <select name="size" id="size">
    <option value="7">Small (7 x 7)</option>
    <option value="10">Traditional (10 x 10)</option>
    <option value="12">Large (12 x 12)</option>
   </select>
   <button type="submit" id="startBtn">Start</button>
  </form>
</div>



<form id="placement" title="Place Ship">
    <h1 id="formTitle">Ship Title</h1>
    
    <label for="shipRow" class="formLabel">Row:</label>
    <input type="number" id="shipRow" name="shipRow" min="0" max="6" class="formInput"required>
    
    <label for="shipCol" class="formLabel">Column:</label>
    <input type="number" id="shipCol" name="shipCol" class="formInput" min="0" max="6" required>
    
    <label for="direction" class="formLabel">Direction</label>
    <select type="select" id="direction" name="diretion" required>
      <option value="Up">Up</option>
      <option value="Down">Down</option>
      <option value="Right">Right</option>
      <option value="Left">Left</option>
    </select>
    <button type="submit" id="placeBtn">Deploy Ship</button>
</form>

<div id="deployed">
    <h1 id="deployTitle">Ship Title</h1>
    <div.damage></div>
</div>

</body>
</html>
